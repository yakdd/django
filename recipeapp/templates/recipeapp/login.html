{% extends 'recipeapp/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load static %}
<h2>Login:</h2>
<form method="post">
    {% csrf_token %}
    {{ form.username }} Имя<br>
    {{ form.username.errors }}
    {{ form.password }} Пароль<br>
    {{ form.password.errors }}
    <button type="submit" class="submit-button">Login</button>
</form>

{% endblock %}
